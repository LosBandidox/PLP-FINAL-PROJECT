<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSphere - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/payment_styles.css">
</head>
<body>
    <div id="main">
        <special-header></special-header>
        
        <section class="payment-section">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow">
                            <div class="card-body p-4">
                                <h2 class="text-center mb-4">Payment Details</h2>
                                
                                <!-- Payment Method Selection -->
                                <div class="payment-methods mb-4">
                                    <h5>Select Payment Method</h5>
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <div class="payment-method-card active">
                                                <img src="../assets/credit-card.png" alt="Credit Card" class="payment-icon">
                                                <span>Credit Card</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="payment-method-card">
                                                <img src="../assets/mpesa.png" alt="Mpesa" class="payment-icon">
                                                <span>Mpesa</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="payment-method-card">
                                                <img src="../assets/paypal.png" alt="PayPal" class="payment-icon">
                                                <span>PayPal</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Payment Form -->
                                <form id="payment-form">
                                    <div class="mb-3">
                                        <label for="cardNumber" class="form-label">Card Number</label>
                                        <input type="text" 
                               class="form-control" 
                               id="cardNumber" 
                               placeholder="1234 5678 9012 3456"
                               maxlength="19" 
                               autocomplete="cc-number"
                               inputmode="numeric"
                               onkeypress="return isNumberKey(event)"
                               onkeyup="formatCardNumber(this)">
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="expiryDate" class="form-label">Expiry Date</label>
                                            <input type="text" 
                               class="form-control" 
                               id="expiryDate" 
                               placeholder="MM/YY"
                               maxlength="5"
                               inputmode="numeric"
                               onkeypress="return isNumberKey(event)"
                               onkeyup="formatExpiryDate(this)">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="cvv" class="form-label">CVV</label>
                                            <input type="text" 
                               class="form-control" 
                               id="cvv" 
                               placeholder="123"
                               maxlength="4"
                               inputmode="numeric"
                               onkeypress="return isNumberKey(event)">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="cardName" class="form-label">Name on Card</label>
                                        <input type="text" class="form-control" id="cardName" placeholder="John Doe">
                                    </div>

                                    <div class="mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="saveCard">
                                            <label class="form-check-label" for="saveCard">
                                                Save card for future payments
                                            </label>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 py-2">Pay Now</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Transaction Status Modal -->
        <div class="modal fade" id="transactionModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center py-4">
                        <div id="transaction-loader" class="mb-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <h5 id="transaction-message">Processing your payment...</h5>
                    </div>
                </div>
            </div>
        </div>

        <special-footer></special-footer>
    </div>

    <script src="../layout/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app/app.js"></script>
</body>
</html>
