<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .form-section {
        background: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .review-section {
        background: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .payment-btn {
        background-color: #28a745;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="text-center mb-4">Booking Confirmation</h2>
      <div class="row g-4">
        <!-- Form Section -->
        <div class="col-lg-7">
          <div class="form-section">
            <h4>Enter Your Details</h4>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                  <option selected disabled value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="idNumber" class="form-label"
                  >Passport/ID Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="idNumber"
                  placeholder="Enter your Passport/ID number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="classType" class="form-label">Class Type</label>
                <select class="form-select" id="classType" required>
                  <option selected disabled value="">Select Class</option>
                  <option value="normal">Normal</option>
                  <option value="vip">VIP</option>
                </select>
              </div>
            </form>
          </div>
        </div>

        <!-- Review Section -->
        <div class="col-lg-5">
          <div class="review-section">
            <h4>Review Your Booking</h4>
            <p><strong>Trip Details:</strong> From City A to City B</p>
            <p><strong>Seat Selected:</strong> 12A</p>
            <p><strong>Class Type:</strong> VIP</p>
            <p><strong>Price:</strong> $100</p>
          </div>
        </div>
      </div>

      <!-- Payment Button -->
      <div class="text-center mt-4">
        <button class="btn payment-btn btn-lg">Proceed to Payment</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script>
      const paymentBtn = document.querySelector(".payment-btn");

      paymentBtn.addEventListener("click", () => {
        window.location.href = "paymentpage.html";
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
