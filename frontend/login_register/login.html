<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelSphere - Authentication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="auth-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow" id="auth-card">
              <div class="card-body p-4">
                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                  <h2 class="text-center mb-4">Login</h2>

                  <div class="mb-3">
                    <label for="login-email" class="form-label"
                      >Email or Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="login-email"
                      placeholder="Enter email or username"
                      required
                    />
                    <div class="invalid-feedback" id="login-email-error"></div>
                  </div>

                  <div class="mb-3">
                    <label for="login-password" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="login-password"
                      placeholder="Enter password"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      id="login-password-error"
                    ></div>
                  </div>

                  <div class="mb-4 d-flex justify-content-between">
                    <a href="#" class="text-primary">Forgot Password?</a>
                    <a href="#" id="switch-to-register" class="text-primary"
                      >Register</a
                    >
                  </div>

                  <button
                    id="loginButton"
                    type="submit"
                    class="btn btn-primary w-100 py-2"
                  >
                    Login
                  </button>
                </form>

                <!-- Registration Form -->
                <form id="register-form" class="auth-form">
                  <h2 class="text-center mb-4">Register</h2>

                  <div class="mb-3">
                    <label for="register-email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="register-email"
                      placeholder="Enter email"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      id="register-email-error"
                    ></div>
                  </div>

                  <div class="mb-3">
                    <label for="register-password" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="register-password"
                      placeholder="Create password"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      id="register-password-error"
                    ></div>
                  </div>

                  <div class="mb-3">
                    <label for="register-confirm-password" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="register-confirm-password"
                      placeholder="Confirm password"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      id="register-confirm-password-error"
                    ></div>
                  </div>

                  <div class="mb-4 d-flex justify-content-between">
                    <a href="#" id="switch-to-login" class="text-primary"
                      >Already have an account?</a
                    >
                  </div>

                  <button type="submit" class="btn btn-primary w-100 py-2">
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth-script.js"></script>
  </body>
</html>
