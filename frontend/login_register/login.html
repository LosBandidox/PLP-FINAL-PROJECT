<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelSphere - Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="auth-styles.css" />
  <link rel="stylesheet" type="text/css" href="./styles/homepage_styles.css" />
  <link rel="stylesheet" type="text/css" href="../homepage/styles/homepage_styles.css" />
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid m-0 w-100">
      <a class="navbar-brand d-flex align-items-center" href=".">
        <img src="../assets/logo.png" alt="TravelSphere logo" class="d-inline-block align-text-top" />
        <h2 class="mb-0 ms-2">TravelSphere</h2>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-4 fw-bold">
          <li class="nav-item">
            <a class="nav-link active" href=".">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../login_register/register.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../login_register/login.html">Login</a>
          </li>
        </ul>
        <button type="button" class="nav-btn btn btn-book-now ms-auto">
          Book Now
        </button>
        <div class="search-icon mx-4">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
          </svg>
        </div>
      </div>
    </div>
  </header>
  <div id="main h-100">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow" id="auth-card">
            <div class="card-body p-4">
              <!-- Login Form -->
              <form id="login-form" class="auth-form active">
                <h2 class="text-center mb-4">Login</h2>

                <div class="mb-3">
                  <label for="login-email" class="form-label">Email or Username</label>
                  <input type="text" class="form-control" id="login-email" placeholder="Enter email or username"
                    required />
                  <div class="invalid-feedback" id="login-email-error"></div>
                </div>

                <div class="mb-3">
                  <label for="login-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="login-password" placeholder="Enter password"
                    required />
                  <div class="invalid-feedback" id="login-password-error"></div>
                </div>

                <div class="mb-4 d-flex justify-content-between">
                  <a href="#" class="text-primary">Forgot Password?</a>
                  <a href="#" id="switch-to-register" class="text-primary">Register</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                  Login
                </button>
              </form>

              <!-- Registration Form -->
              <form id="register-form" class="auth-form">
                <h2 class="text-center mb-4">Register</h2>

                <div class="mb-3">
                  <label for="register-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="register-email" placeholder="Enter email" required />
                  <div class="invalid-feedback" id="register-email-error"></div>
                </div>

                <div class="mb-3">
                  <label for="register-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="register-password" placeholder="Create password"
                    required />
                  <div class="invalid-feedback" id="register-password-error"></div>
                </div>

                <div class="mb-3">
                  <label for="register-confirm-password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="register-confirm-password"
                    placeholder="Confirm password" required />
                  <div class="invalid-feedback" id="register-confirm-password-error"></div>
                </div>

                <div class="mb-4 d-flex justify-content-between">
                  <a href="#" id="switch-to-login" class="text-primary">Already have an account?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <special-footer></special-footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth-script.js"></script>
  <script src="../layout/layout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
